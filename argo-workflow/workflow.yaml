apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: openfood-workflow-v1-
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: aws-secret-access-key
        value: "L3dxYftqlqW5rHZTOXXLeccpjyqttC3IVi44Qk05"
      - name: aws-default-region
        value: "us-east-1"
      - name: aws-s3-endpoint
        value: "minio.lab.sspcloud.fr"
      - name: aws-session-token
        value: "eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9..GbnUV7K9YkVZbQeYf7j0sD-9C-akq8UCKQ5zwELeNlxvNM4B8E4_jwoves3_uzvX44Yv2u1De9XeYLFkcUMyzg"
      - name: aws-access-key
        value: "GZR4U5FXZAVJ0ZJ62ELJ"
      - name: model-training-conf-list
        value: |
          [
            { "lr": 3e-4, "nepochs": 10 },
            { "lr": 5e-4, "nepochs": 15 }
          ]
  # Create a pvc for the workflow
  volumeClaimTemplates:
    - metadata:
        name: workflow-tmp
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi

  templates:
    #############################################################################################
    #################### main template for planning dag of the pipeline #########################
    #############################################################################################
    - name: main
      dag:
        tasks:
          # task 0: load code source and data
          - name: load-code-and-data
            template: load-code-and-data-wt
    #          # task 2: check duplicated rows
    #          - name: check-duplicated-rows
    #            dependencies: [ load-code-and-data ]
    #            template: check-duplicated-rows-wt
    #          # task 2: check missing values
    #          - name: check-missing-value
    #            dependencies: [ load-code-and-data ]
    #            template: check-missing-value-wt
    ####################################################################################################################
    #################### task template for implementing the logic of each task of the pipeline #########################
    ####################################################################################################################
    # worker template for task-0 load code
    - name: load-code-and-data-wt
      inputs:
        artifacts:
          # Check out the master branch of the argo repo and place it at /src
          # revision can be anything that git checkout accepts: branch, commit, tag, etc.
          - name: code
            path: /mnt/bin
            git:
              repo: https://github.com/pengfei99/openfood.git
              revision: "main"
      container:
        image: liupengfei99/openfood-cpu-worker:latest
        command: [ sh, -c ]
        args: [ "mkdir -p /mnt/openfood_data; python /mnt/bin/siamesenetwork/main.py -c /mnt/bin/siamesenetwork/config.yml ls -l /mnt/bin /mnt/openfood_data; env | grep -i 'aws'" ]
        env:
          - name: AWS_SECRET_ACCESS_KEY
            value: "{{workflow.parameters.aws-secret-access-key}}"
          - name: AWS_DEFAULT_REGION
            value: "{{workflow.parameters.aws-default-region}}"
          - name: AWS_S3_ENDPOINT
            value: "{{workflow.parameters.aws-s3-endpoint}}"
          - name: AWS_SESSION_TOKEN
            value: "{{workflow.parameters.aws-session-token}}"
          - name: AWS_ACCESS_KEY_ID
            value: "{{workflow.parameters.aws-access-key}}"
        volumeMounts:
          - name: workflow-tmp
            mountPath: /mnt